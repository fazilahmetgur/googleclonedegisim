<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <div class="header-left">
            <a href="#">Hakkımızda</a>
            <a href="#">Mağaza</a>

        </div>

        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <img class="header-icon" src="apps_black_24dp.svg" style="cursor: pointer;" >
            
            <img class="header-icon" src="account_circle_black_24dp (1).svg" alt="" style="cursor: pointer;">
                

        </div>
    </div>

    <div class="main-body">
        <img src="indir.png" alt="google" style="cursor: pointer;">

        <div class="search">
            <div class="search-input">
                <img class="material-icon" src="search_black_24dp.svg" alt="arama">
                <input type="text">
                <img class="material-icon" src="mic_black_24dp.svg" alt="">


            </div>

            <div class="search-button">
                <button>Google Aramalar</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>





    </div>
    









</body>
</html>
